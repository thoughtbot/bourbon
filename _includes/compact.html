<section id="compact">
  <h2>Compact</h2>
  <p>The compact function will strip out any value from a list that is <code>false</code>. Takes up to 10 arguments.

  <h3>Demo Code</h3>
{% highlight scss %}
$full:  compact($name-1, $name-2, $name-3, $name-4, $name-5, $name-6, $name-7, $name-8, $name-9, $name-10);
{% endhighlight %}

  <h3>Demo</h3>

  </section>
</section>
