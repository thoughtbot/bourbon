<article id="ellipsis" data-type="mixin">
  <h2>Ellipsis <a class="view-source" href="https://github.com/thoughtbot/bourbon/blob/master/app/assets/stylesheets/addons/_ellipsis.scss">View source</a></h2>
  <p>This mixin will truncate text, adding an ellipsis to represent overflow. It accepts an optional max-width argument, default max-width is 100%.</p>

{% highlight scss %}
div {
  @include ellipsis(50%);
}
{% endhighlight %}
</article>
